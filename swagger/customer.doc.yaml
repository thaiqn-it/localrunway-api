components:
  schemas:
    Customer:
      type: object
      required:
        - phoneNumber
        - email
        - password
        - name
        - status
        - gender
        - height
        - weight
      properties:
        id:
          type: string
          fommat: uuid
          description: the auto generated id of customer
        phoneNumber:
          type: string
          description: The customer Phone Number
        email:
          type: string
          description: Email of the customer
        password:
          type: string
          description: Password to login of customer
        name:
          type: string
          description: The name of customer
        status:
          type: string
          emum: ["ACTIVE", "INACTIVE"]
          description: The status of customer's account
        hobby:
          type: string
          description: the hobby of customer
        job:
          type: string
          description: the job of customer
        gender:
          type: string
          enum: ["MALE", "FEMALE", "OTHER"]
          description: the gender of customer
        height:
          type: number
          description: The customer's height
        weight:
          type: number
          description: The customer's weight
        waist:
          type: number
          description: The customer's waist number
        hip:
          type: number
          description: The customer's waist number
        bust:
          type: number
          description: The customer's bust number
        fb_userId:
          type: string
          description: The facebook userId of customer
        firstBoughtBrandIds:
          type: string
          description: The First bought brand id of customer   
  response:
    customerProfile:
      type: object
      properties: 
        status: 
          type: string
        _id:   
          type: string
          fommat: uuid
        email:
          type: string
        phoneNumber: 
          type: string
        name:
          type: string
        gender: 
          type: string
        job:
          type: string
        height:
          type: number
        weight:
          type: number
        bust: 
          type: number
        waist:
          type: number
        hip: 
          type: number
        hobby:
          type: string          
tags:
  name: Customer
  description: The Customer Management Apis
/api/customers/me:
  get:
    security:
      - customerAuth: []
    summary: Return the customer's infomation
    tags: [Customer]
    responses:
      200:
        description: the customer's infomation
        content:
          application/json:
            type: object
            schema:
              $ref: '#/components/response/customerProfile'
      400:
        description: Wrong Authentication
        content:
          application/json:
            type: object
            schema:
              error:
                type: string
            example:
              error: Wrong Authentication          
/api/customers/login:
  post:
    summary: "Login"
    tags: [Customer]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              password:
                type: string
              phoneNumber:
                type: string
            example:
              phoneNumber: "0123456791"
              password: tinhbandieuky    
    responses:
      200:
        description: login succses and return the JWT auth token
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjdXN0b21lcklkIjoiNjBhZTU5YzgxYmNhOTQ1ZmY0YjUzMWU5IiwiaWF0IjoxNjIzNDIyNDI4fQ.JlN18-raoWUZP_aKZ427PW0SxLJxPRCmhEqg3BSJYPU  
      500:
        description: bad request
/api/customers/fbLogin:
  post:
    summary: "Login by Facebook token"
    tags: [Customer]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string 
    responses:
      200:
        description: login succses and return the JWT auth token
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjdXN0b21lcklkIjoiNjBhZTU5YzgxYmNhOTQ1ZmY0YjUzMWU5IiwiaWF0IjoxNjIzNDIyNDI4fQ.JlN18-raoWUZP_aKZ427PW0SxLJxPRCmhEqg3BSJYPU  
      500:
        description: bad request
/api/customers/register:
  post:
    summary: "Registration"
    tags: [Customer]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phoneNumber:
                type: string
              email:
                type: string
              password:
                type: string
              hobby:
                type: string
              job:
                type: string
              waist:
                type: number
              hip:  
                type: number
              bust:
                type: number
              name: 
                type: string
              fb_userId:
                type: string
              status:
                type: string  
              gender:
                type: string
              height:
                type: string
              weight:
                type: string
              firstBoughtBrandIds:  
                type: array    
            example:
              phoneNumber: "0937287333"
              email: sample@gmail.com
              password: tinhbandieuky
              hobby: football
              job: Student
              waist: 90
              bust: 90
              hip: 90
              name: Dinh Phu Cuong
              fb_userId: 
              status: "ACTIVE"
              gender: "MALE"
              height: 170
              weight: 60
              firstBoughtBrandIds: []     
    responses:
      200:
        description: Register succses and return the JWT auth token
        content:
          application/json:
            schema:
              type: object
              properties:
                customer:
                    $ref: '#/components/schemas/Customer'
      500:
        description: bad request
      400:
        description: validation error
        content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
              errorParams:
                type: object