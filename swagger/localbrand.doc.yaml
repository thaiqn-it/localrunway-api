tags:
  name: Localbrand
  description: The Localbrand Management Apis 
/api/localbrands:
  get:
    summary: Return list of all Localbrand
    tags: [Localbrand]
    responses:
     200:
      description: The list of all hashtag
      content:
        application/json:
          schema:
            type: object
            properties:
              localBrands:
                type: array
                items:
                  $ref: '#/components/response/LocalbrandExcludePassword'
     404:
      description: Not found
  post:
    summary: "insert new localbrand"
    tags: [Localbrand]
    requestBody:
      required: true
      content:
        application/json:
            schema:
              $ref: '#/components/schemas/Localbrand'
    responses:
     200:
      description: the inserted Localbrand
      content:
        application/json:
          schema:
            type: object
            properties:
              localbrand:
                $ref: '#/components/response/LocalbrandExcludePassword'
     500:
      description: bad request
/api/localbrands/{id}:
  get:
    summary: "get localbrand by id"
    tags: [Localbrand]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The hashtag's id
    responses:
      200:
        description: the localbrand
        content:
          application/json:
            schema:
              type: object
              properties:
                localbrand:
                  $ref: '#/components/response/LocalbrandExcludePassword'
      404:
        description: the localbrand is not found      
  put:
    summary: "update localbrand by id"
    tags: [Localbrand]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The Localbrand id
    requestBody:
       required: true
       content:
        application/json:
           schema:
             $ref: '#/components/response/LocalbrandExcludePassword'
    responses:
      200:
        description: the updated Localbrand
        content:
          application/json:
            schema:
              type: object
              properties:
                localbrand:
                  $ref: '#/components/schemas/Localbrand'
      500:
        description: bad request
  delete:
    summary: "delete localbrand by id"
    tags: [Localbrand]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The localbrand id
    responses:
      200:
        description: delete succses
        content:
          application/json:
            schema:
              type: object
              properties:
                localbrand:
                  $ref: '#/components/schemas/Localbrand'
      500:
        description: bad request      
/api/localbrands/login:
  post:
    summary: "Login as a localbrand"
    tags: [Localbrand]
    requestBody:
      required: true
      content:
        application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              example:
                username: testUser
                password: tinhbandieuki      
    responses:
     200:
      description: the JWT of localbrand 
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
     500:
      description: bad request
/api/localbrands/me:
  get:
    summary: "Get localbrand info by JWT token"
    tags: [Localbrand]
    security: 
      - localbrandAuth: []
    responses:
     200:
      description: the JWT of localbrand 
      content:
        application/json:
          schema:
            type: object
            properties:
              localbrand:
                $ref: '#/components/response/LocalbrandExcludePassword'
     500:
      description: bad request                