components:
  schemas:
    Order:
      type: object
      required:
        - brandID
        - status
        - paymentId
        - customerId
        - address
        - phoneNumber
        - recipientName
        - timestamps
      properties:
        id:
          type: string
          format: uuid
          description: The auto generate id of Order
        brandID:
          type: string
          format: uuid
          description: The brandid of the localbrand from this Order
        status:
          type: string
          description: The status of this Order
          enum: ["RECEIVED" , "SHIPPING" , "COMPLETED" , "CANCELLED"]  
        paymentId:
          type: string 
          formatL: uuid
          description: The paymentid of this payment
        customerId:
          type: string  
          format: uuid
          description: The customerid of the customer who order this
        address:
          type: string
          description: the address of this order
        recipientName:
          type: string
          description: the name of the recipient  
        phoneNumber:
          type: string
          description: the phoneNumber of the customer order this
        createAt:
          type: string
          format: date-time
          description: the date of this order is ordered
        updateAt:
          type: string
          format: date-time
          description: the date of the lastest update of this order
      example:
        id: 60d0a2972066325cf0c2e5d9
        brandID: 60ae5bbd1bca945ff4b5322d
        status: SHIPPING
        paymentId: 60ae5b0e1bca945ff4b53229
        customerId: dummy
        address: 300 Cong Hoa Street , District 3 , Ho Chi Minh City
        recipientName: Dinh Phu Cuong
        phoneNumber: "0123455667"
        createAt: 02/09/2021
        updateAt: 02/09/2021
  requestBody:
    OrderReqBody:
      description: a json object contain order infomation
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              brandId:
                type: string
              status:
                type: string
                enum: ["RECEIVED","SHIPPING","COMPLETED","CANCELLED"]   
              paymentId:
                type: string
              address:
                type: string
              phoneNumber:
                type: string
              recipientName:
                type: string  
          example:
            name: ao dai  
            brandId: 60ae5bbd1bca945ff4b5322d
            status: RECEIVED
            paymentId: 60ae5b0e1bca945ff4b53229
            address: 300 Cong Hoa Street , District 3 , Ho Chi Minh City
            phoneNumber: "0937287222"
            recipientName: "Cuong"

                      
  responses:
    OrderData:
      type: object
      properties:
        _id:
          type: string
          description: The auto generate id of Category
        customerId:
          type: string  
          description: The customerid of the customer who order this
        address:
          type: string
          description: the address of this order
        recipientName:
          type: string
          description: the name of the recipient  
        phoneNumber:
          type: string
          description: the phoneNumber of the customer order this
        timestamps:
          type: string
          format: date-time
          description: the date of this order is ordered
        createAt:
          type: string
          format: date-time
          description: the date of this order is ordered
        updateAt:
          type: string
          format: date-time
          description: the date of the lastest update of this order 
        localband:
          $ref: '#/components/schemas/Localbrand'
        status:
          type: string
          description: The status of this Order
          enum: ["RECEIVED" , "SHIPPING" , "COMPLETED" , "CANCELLED"]  
        payment:
          $ref: '#/definitions/Payment'       
tags:
  name: Order
  description: The Order Management Apis
/api/orders/:
  post:
    tags: [Order]
    summary: the insert order to Db api 
    security:
      - customerAuth : []
    requestBody:
      $ref: '#/components/requestBody/OrderReqBody'
    responses:
      200:
        description: order is add succses
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  $ref : '#/components/schemas/Order'
      500:
        description: Bad Request or Internal Server Error
/api/orders/{id}:
  get:
    tags: [Order]
    summary: the get customer's order infomation api
    security:
      - customerAuth: []
    parameters:
      - in: path
        name: id
        schema: 
          type: string
        example: 660d0a2972066325cf0c2e5d9   
        required: true
        description: the order's id
    responses:
      200:
        description: the customer is authorized and the order infomation is Return
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  $ref: '#/components/responses/OrderData'
      404: 
        description: the order is not found            
  put:  
    tags: [Order]          
    security:
      - customerAuth: []
    summary: the update order's infomation apis   
    parameters:
      - in: path
        name: id
        schema: 
          type: string
        example: 60d0a2972066325cf0c2e5d9    
        required: true
        description: the order's id
    requestBody:
      $ref: '#/components/requestBody/OrderReqBody'    
    responses:
      200:
        description: the customer is authorized and the order infomation is updated 
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  $ref: '#/components/schemas/Order'
      500: 
        description: Internal Server Error
