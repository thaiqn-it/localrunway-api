components:
  schemas:
    OrderDetails:
      type: object
      required:
        - orderId
        - productId
        - quantity
        - unitPrice
        - status
        - timestamps
      properties:
        id:
          type: string
          format: uuid
          description: The auto generate id of OrderDetail
        orderId:
          type: string
          format: uuid
          description: The order id of this OrderDetail
        productId:
          type: string 
          format: uuid
          description: The id of the product
        quantity:
          type: number
          description: the quantity of product in this detai 
        unitPrice:
          type: number
          description: the price of the product
        status:
          type: string
          description: The status of this OrderDetail
          enum: ["ACTIVE" , "INACTIVE" ]  
        timestamps:
          type: string
          format: date-time
          description: the date of this order is ordered

