components:
  schemas:
    OrderDetails:
      type: object
      required:
        - orderId
        - productId
        - quantity
        - unitPrice
        - status
        - timestamps
      properties:
        id:
          type: string
          format: uuid
          description: The auto generate id of OrderDetail
        orderId:
          type: string
          format: uuid
          description: The order id of this OrderDetail
        productId:
          type: string 
          format: uuid
          description: The id of the product
        quantity:
          type: number
          description: the quantity of product in this detai 
        unitPrice:
          type: number
          description: the price of the product
        status:
          type: string
          description: The status of this OrderDetail
          enum: ["ACTIVE" , "INACTIVE" ]  
        timestamps:
          type: string
          format: date-time
          description: the date of this order is ordered
tags:
  name: OrderDetails
  description: The OrderDetails Management Apis          
/api/orders/{id}/orderdetails:
  post:
    tags: [OrderDetails]
    summary: the add orderdetails endpoint
    security:
      - customerAuth : []
    parameters:
      - in: path
        name: orderId
        schema:
          type: string
        description: the id of the order
        required: true
    requestBody:
      required: true
      description: the new order
      content:
        application/json:
          schema:
            type: object
            properties:
              productId:
                type: string
                description: the product's id
              quantity:
                type: number
                description: the quantiy of the order detai
    responses:
      200:
        description: order is add succses
        content:
          application/json:
            schema:
              $ref : '#/components/schemas/OrderDetails'
      500:
        description: Bad Request or Internal Server Error      
/api/orders/{id}/orderdetails/{detailId}:
  post:
    tags: [OrderDetails]
    summary: the get orderdetails endpoint
    security:
      - customerAuth : []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        description: the id of the order
        required: true
      - in: path
        name: detailId
        schema:
          type: string
        description: the id of the orderdetail
        required: true  
    responses:
      200:
        description: orderdetail is found
        content:
          application/json:
            schema:
              $ref : '#/components/schemas/OrderDetails'
      500:
        description: Bad Request or Internal Server Error    
