paths:
  /api/payments:
    get:
      tags:
        - Payment
      summary: Return list of all payments
      produces:
        - application/json
      responses:
        200:
          description: The list of all payments
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: "#/definitions/Payment"
        401:
          description: Unauthorized users
definitions:
  Payment:
    type: string
    properties:
      id:
        type: "string"
        fommat: uuid
        description: The auto generate id of payment
      paymentMethod:
        type: string
        description: Name of the payment
    xml:
      name: "Payment"
